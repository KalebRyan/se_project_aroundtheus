<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./favicon.ico" />
    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="<%=require('./images/logo_white.svg')%>"
          alt="Around the U.S. logo"
          class="header__logo"
        />
      </header>
      <main class="content page__section">
        <section class="profile">
          <div class="profile__image-wrapper">
            <img
              src="<%=require('./images/jacques-cousteau.png')%>"
              alt="Avatar"
              class="profile__image"
            />
            <button
              id="profile__edit-avatar-button"
              class="profile__edit-avatar-button"
              type="button"
              aria-label="edit"
            ></button>
          </div>
          <div class="profile__info">
            <h1 class="profile__title"></h1>
            <button
              id="profile__edit-button"
              class="profile__edit-button"
              type="button"
              aria-label="edit"
            ></button>
            <p class="profile__description"></p>
          </div>
          <button
            id="profile__add-button"
            class="profile__add-button"
            type="button"
            aria-label="add"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__content">Â© 2022 Around The U.S.</p>
      </footer>
    </div>

    <div class="modal" id="profile__edit-modal">
      <div class="modal__container">
        <button class="modal__close-button" type="button"></button>
        <h3 class="modal__heading">Edit Profile</h3>
        <form class="modal__form" name="profile-form" novalidate>
          <input
            type="text"
            name="name"
            id="owner-name"
            class="modal__input modal__input_type_name"
            placeholder="Name"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="modal__error" id="owner-name-error"></span>
          <input
            type="text"
            name="description"
            id="owner-description"
            class="modal__input modal__input_type_description"
            placeholder="Description"
            minlength="2"
            maxlength="200"
            required
          />
          <span class="modal__error" id="owner-description-error"></span>
          <button type="submit" class="modal__button" aria-label="save">
            Save
          </button>
        </form>
      </div>
    </div>

    <div class="modal" id="card__add-modal">
      <div class="modal__container">
        <button class="modal__close-button" type="button"></button>
        <h3 class="modal__heading">New Place</h3>
        <form class="modal__form" name="card-form" novalidate>
          <input
            type="text"
            name="name"
            id="place-title"
            class="modal__input modal__input_type_title"
            placeholder="Title"
            minlength="1"
            maxlength="30"
            required
          />
          <span class="modal__error" id="place-title-error"></span>
          <input
            type="url"
            name="link"
            id="place-link"
            class="modal__input modal__input_type_link"
            placeholder="Image link"
            required
          />
          <span class="modal__error" id="place-link-error"></span>
          <button
            type="submit"
            class="modal__button modal__button_disabled"
            aria-label="create"
            disabled
          >
            Create
          </button>
        </form>
      </div>
    </div>

    <div class="modal" id="delete__card-modal">
      <div class="modal__container">
        <button class="modal__close-button" type="button"></button>
        <h3 class="modal__heading">Are you sure?</h3>
        <form class="modal__form" name="delete-form" novalidate>
          <button type="submit" class="modal__button" aria-label="yes">
            Yes
          </button>
        </form>
      </div>
    </div>

    <div class="modal" id="preview__image-modal">
      <div class="modal__image-container">
        <button class="modal__close-button" type="button"></button>
        <img src="#" alt="#" class="modal__preview-image" />
        <p class="modal__image-caption"></p>
      </div>
    </div>

    <template id="card__template">
      <li class="card">
        <button class="card__delete-button"></button>
        <img src="#" alt="#" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button
            class="card__like-button"
            type="button"
            aria-label="like"
          ></button>
        </div>
      </li>
    </template>
  </body>
</html>
